<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Link-Css -->
        <link rel="stylesheet" href="/assets/css/reset.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="/assets/css/styles.css" />
        <link rel="stylesheet" href="/assets/css/responsive.css" />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- Gg-font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Music-App</title>
    </head>

    <body>
        <header>
            <!--  -->
            <div class="menu_side">
                <h1>Playlist</h1>
                <div class="playList">
                    <h4 class="active">
                        <span></span
                        ><i class="bi bi-music-note-beamed"></i>Playlist
                    </h4>
                    <h4>
                        <span></span><i class="bi bi-music-note-beamed"></i>Last
                        Listning
                    </h4>
                    <h4>
                        <span></span
                        ><i class="bi bi-music-note-beamed"></i>Recommended
                    </h4>
                </div>
                <div class="menu_song playlist">
                    <!-- <i class="bi playListPlay bi-play-circle-fill option" id="${
          song.id
      }"></i> -->
                </div>

                <!-- Audio -->
                <audio src="" id="audio"></audio>
            </div>

            <!--  -->
            <div class="song_side">
                <nav>
                    <ul>
                        <li>Discover<span></span></li>
                        <li>My Library</li>
                        <li>Radio</li>
                    </ul>
                    <div class="search">
                        <i class="bi bi-search"></i>
                        <input type="text" placeholder="Search Music..." />
                    </div>
                    <div class="user">
                        <img
                            src="https://zjs.zmdcdn.me/zmp3-desktop/releases/v1.9.43/static/media/user-default.3ff115bb.png"
                            alt="User"
                            title="Gatsby"
                        />
                    </div>
                </nav>
                <div class="content">
                    <h1>Alan Walker</h1>
                    <p>
                        Lorem ipsum dolor sit amet consectetur amet
                        <br />
                        adipisicing elit. Magnam, ipsum.
                    </p>
                    <div class="buttons">
                        <button>FLAY</button>
                        <button>FOLLOW</button>
                    </div>
                </div>

                <div class="popular_song">
                    <div class="h4">
                        <h4>Popular Song</h4>
                        <div class="btn_s">
                            <i
                                id="left_scroll"
                                class="bi bi-arrow-left-short"
                            ></i>
                            <i
                                id="right_scroll"
                                class="bi bi-arrow-right-short"
                            ></i>
                        </div>
                    </div>

                    <div class="pop_song">
                        <!-- <i class="bi playListPlay bi-play-circle-fill" id="${
            song.id
        }"></i> -->
                    </div>
                </div>
                <div class="popular_artists">
                    <div class="h4">
                        <h4>Popular Artists</h4>
                        <div class="btn_s">
                            <i
                                id="left_scrolls"
                                class="bi bi-arrow-left-short"
                            ></i>
                            <i
                                id="right_scrolls"
                                class="bi bi-arrow-right-short"
                            ></i>
                        </div>
                    </div>
                    <div class="item"></div>
                    <!-- Change all img + id -->
                </div>
            </div>

            <!--  -->
            <div class="master_play">
                <div class="wave">
                    <div class="wave1"></div>
                    <div class="wave1"></div>
                    <div class="wave1"></div>
                </div>
                <img src="" alt="Alan" id="poster_master_play" />
                <div class="song_name">
                    <h5 id="title" class="title">On My Way <br /></h5>
                    <h5 class="subtitle master_play__author">singer</h5>
                </div>

                <!-- BTN-Play -->
                <div class="icon">
                    <i class="bi bi-skip-start-fill" id="back"></i>
                    <i class="bi bi-play-fill btn-toggle-play masterPlay"></i>
                    <i class="bi bi-skip-end-fill" id="next"></i>
                </div>

                <span id="currentStart">0:00</span>
                <div class="bar">
                    <input type="range" id="seek" min="0" value="0" max="100" />
                    <div class="bar2" id="bar2"></div>
                    <div class="dot"></div>
                </div>
                <span id="currentEnd">0:00</span>

                <div class="vol">
                    <i class="bi bi-volume-up-fill" id="vol_icon"></i>
                    <input type="range" id="vol" min="0" value="0" max="100" />
                    <div class="vol_bar"></div>
                    <div class="dot" id="vol_dot"></div>
                </div>
            </div>
        </header>

        <script src="/assets/playlist.js"></script>
        <!-- <script src="./assets/popular.js"></script> -->
    </body>
</html>
